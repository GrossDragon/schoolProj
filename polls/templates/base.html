{% load static %}

<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>магазин КнигиStore </title>
       <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
      <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    </head>
    <body>
        <header>    
            <img src={% static 'pictures/p0.jpg' %} style="width: 10%;" hspace="45%" >
    
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
                <div class="container">
                  <a class="navbar-brand" href="#">KnigiStore</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            
                  <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Главная</a>
                       
                      </li>
                      <li>
                        <a class="nav-link" aria-current="page" href="{% url 'info' %}">Информация о нас</a>
                      </li>
                      <li >
                        <a class="nav-link" aria-current="page" href="{% url 'basket' %}" {% if numberof != 0 %} style="color: green" {% endif %}> В корзине: {{numberof}}  </a>
                      </li>
                      
                    </ul>
                    {% comment %} <form>
                      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </form> {% endcomment %}
                  </div>
                </div>
            </nav>
        </header>

        {% block content %}       
        {% endblock %}
       
        <div end style="background-color:rgb(240, 240, 240); height: 60px;">

        </div>
        
    


</html>
